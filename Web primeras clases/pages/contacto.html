    <main>
        <h1>Contactenos</h1>
        <section>
            <form action ="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name = "nombre" id ="nombre" required placeholder="Ingrese su nombre"/>
                    <label for="email">Email:</label>
                    <input type="email" name = "email" id ="email" required />
                </div>
                <div>
                    <h4>¿Acepta terminos y condiciones?</h4>
                    <input type="checkbox" name="acepta" id="acepta"/>
                </div>
                <div>
                    <h4>Hombre</h4>
                    <input type="radio" name="sexo" id="sexo" value="hombre"/>
                    <h4>Mujer</h4>
                    <input type="radio" name="sexo" id="sexo" value="mujer"/>
                </div>
                <div>
                    <h4>Tamaño</h4>
                    <select name="talle " id="talle">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                    </select>
                </div>
                <div>
                    <h4>Escriba su mensaje</h4>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="reset" value="borrar formulario">
                    <input type="submit" value="enviar formulario">
                </div>
            </form>
        </section>
        <section>
            <h4>¿Donde nos encontramos?</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25148.03812644424!2d-57.579476561504315!3d-38.01201035653345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584de9f17ec4cc1%3A0x3b7457a956e73ad7!2sLa%20Musa%20Pizzer%C3%ADa!5e0!3m2!1ses-419!2sar!4v1712705342726!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section>

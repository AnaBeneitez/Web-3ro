<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>
      Sign-up form
    </title>
  </head>
  <body>
    <div class="card">
      <div class="right">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form>
          <label for="email"> Email address</label>
          <input type= "email" id="email" placeholder="email@company.com" required/>
          <button type="submit">Subcribe to monthly newsletter</button>
        </form>
      </div>
      <div class="left">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt=""/>
      </div>
    </div>
    <div class="confirm-card hide">
      <h1>Thanks for subscribing!</h1>
      <p id="message"></p>
      <button onclick="DismissMessage()">Dismiss message</button>
    </div>

    <script>
      const form = document.querySelector("form");
      const card_1 = document.querySelector(".card");
      const card_2 = document.querySelector(".confirm-card");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        card_1.classList.add("hide");

        const email = document.getElementById("email").value;
        const message = document.getElementById("message");

        message.innerHTML = `Welcome ${email}!
                            <br> Check your email to confirm.`;
        card_2.classList.remove("hide");
        form.reset();
      });

      function DismissMessage() {
        card_2.classList.add("hide");
        card_1.classList.remove("hide");
      }
    </script>
  </body>
</html>
